{% extends "layout.html" %}

{% block title %}
chai page
{% endblock %}

{% block content %}
<h1>All chai for You</h1>

{% for chai in chais  %}
<div class="bg-blue-800 p-5 rounded flex flex-col items-center space-y-4">
    <img class="rounded shadow-lg" src="{{ chai.image.url }}" alt="">
    <h3 class="text-2xl font-bold text-white">{{ chai.name }}</h3>

    <a href="{% url 'Chai_details' chai.id  %}">
        <button
            type="button"
            class="bg-blue-1000 w-[100%%] hover:bg-red-700
             text-white font-bold py-2 px-4 rounded"
        >
            {{ chai.type }} - {{ chai.id }}
        </button>
    </a>
</div>
 
{% endfor %}

{% endblock %}
