{% extends "layout.html" %}

{% block title %}
chai page
{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center text-purple-700 mb-6">All TEA IS FOR YOU</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for chai in chais %}
    <div class="bg-gradient-to-r from-blue-500 to-purple-700 p-5 rounded-lg shadow-lg flex flex-col items-center space-y-4">
        <img class="rounded-lg shadow-xl max-h-48 w-auto" src="{{ chai.image.url }}" alt="{{ chai.name }}">
        <h3 class="text-2xl font-bold text-white">{{ chai.name }}</h3>

        <a href="{% url 'Chai_details' chai.id  %}" class="w-full">
            <button
                type="button"
                class="bg-gradient-to-r from-green-500 to-teal-500 w-full hover:from-teal-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out duration-300"
            >
                DETAILS
            </button>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
