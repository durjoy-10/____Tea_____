{% extends "layout.html" %}

{% block title %}
Chai - Your Perfect Brew
{% endblock %}

{% block content %}
<!-- Title Section -->
<h1 class="text-5xl font-extrabold text-center text-gradient bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-700 mb-8">
    BREWED WITH LOVE, JUST FOR YOU
</h1>

<!-- Home Button Section -->
<div class="absolute top-4 right-4">
    <a href="{% url 'Home' %}"
       class="px-6 py-2 bg-blue-600 text-white font-semibold text-sm rounded-lg shadow-md hover:bg-yellow-500 hover:shadow-lg transition-all duration-300 transform hover:scale-105">
       HOME
    </a>
</div>

<!-- Chai Cards Section -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 px-6">
    {% for chai in chais %}
    <div class="bg-gradient-to-tl from-indigo-500 to-purple-700 p-6 rounded-xl shadow-xl transition transform hover:scale-105 hover:shadow-2xl">
        <div class="relative">
            <img class="rounded-lg shadow-xl w-full h-48 object-cover" src="{{ chai.image.url }}" alt="{{ chai.name }}">

            <div class="absolute bottom-4 left-4 p-2 bg-black bg-opacity-50 text-white rounded-lg text-xl font-bold">
                {{ chai.name }}
            </div>
        </div>
        
        <!-- Price and Details Section -->
        <div class="mt-6 text-center space-y-4">
            <!-- Price with Background -->
            <h3 class="text-2xl font-semibold text-yellow-400 bg-black bg-opacity-70 py-3 px-6 rounded-lg inline-block">
                Price: {{ chai.price }}
            </h3>  
        
            <!-- Buttons (Details and Buy) -->
            <div class="flex justify-center space-x-6 mt-6">
                <!-- Details Button -->
                <a href="{% url 'Chai_details' chai.id %}" class="w-1/2">
                    <button type="button" class="bg-gradient-to-r from-green-500 to-teal-500 w-full py-3 px-6 text-white font-semibold rounded-lg shadow-md transition-transform duration-300 transform hover:scale-105 hover:shadow-xl">
                        DETAILS
                    </button>
                </a>
                
                <!-- Buy Button -->
                <a href="{% url 'buy_tea' %}?tea_name={{ chai.name }}&tea_price={{ chai.price }}" class="w-1/2">
                    <button type="button" class="bg-gradient-to-r from-yellow-500 to-orange-500 w-full py-3 px-6 text-white font-semibold rounded-lg shadow-md transition-transform duration-300 transform hover:scale-105 hover:shadow-xl">
                        ðŸ’° BUY
                    </button>
                </a>
                

            </div>
        </div>
        
    </div>
    {% endfor %}
</div>

{% endblock %}
