    <div class="">

           Home
        </a>
    </div>

    <div class="mt-6 flex justify-center">

           class="px-6 py-2 bg-blue-700 text-white font-semibold text-sm rounded-lg shadow-md hover:bg-yellow-400 transition-all duration-300">

</div>
