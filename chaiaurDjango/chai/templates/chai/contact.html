<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f7f8fc, #dfe9f3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 3rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 18px;
        }
        li span {
            margin-right: 15px;
            font-size: 28px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        a:hover {
            transform: scale(1.1);
        }
        .icon {
            font-size: 22px;
            margin-right: 10px;
        }
        .facebook-icon {
            color: #1877F2; /* Official Facebook Blue */
        }
        .instagram-icon {
            color: #E4405F; /* Official Instagram Pink-Red */
        }
        .whatsapp-icon {
            color: #25D366; /* Official WhatsApp Green */
        }
        .email-icon {
            color: #D44638; /* Standard Gmail Red */
        }
        .location-icon {
            color: #FF5722; /* Neutral Orange for Location */
        }
        .location {
            font-style: italic;
            font-size: 18px;
            color: #555;
        }
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <ul>
            <li>
                <span class="icon facebook-icon"><i class="fab fa-facebook"></i></span>
                <a href="https://www.facebook.com/durjoy.das.58367116" target="_blank">Facebook</a>
            </li>
            <li>
                <span class="icon instagram-icon"><i class="fab fa-instagram"></i></span>
                <a href="https://www.instagram.com/durjoy619/" target="_blank">Instagram</a>
            </li>
            <li>
                <span class="icon whatsapp-icon"><i class="fab fa-whatsapp"></i></span>
                <a href="https://wa.me/01934014039" target="_blank">WhatsApp</a>
            </li>
            <li>
                <span class="icon email-icon"><i class="fas fa-envelope"></i></span>
                <a href="mailto:durjoy111@gmail.com" target="_blank">Email</a>
            </li>
            <li>
                <span class="icon location-icon"><i class="fas fa-map-marker-alt"></i></span>
                <span class="location">Kalaskati,Bakerganj,Barishal,Bangladesh</span>
            </li>
        </ul>
        <footer>&copy; 2024 Tea Factory. All Rights Reserved.</footer>
    </div>
</body>
</html>
